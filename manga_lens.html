<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaLens V13 - Batch Translator</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        
        .animate-fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #processing-canvas { display: none; }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen overflow-hidden">
    <div id="root"></div>
    <canvas id="processing-canvas"></canvas>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { jsPDF } = window.jspdf;

        // --- Icons ---
        const Icon = ({ name, size = 18, className = "" }) => {
            const icons = {
                upload: <><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="17 8 12 3 7 8" /><line x1="12" y1="3" x2="12" y2="15" /></>,
                scan: <><path d="M3 7V5a2 2 0 0 1 2-2h2" /><path d="M17 3h2a2 2 0 0 1 2 2v2" /><path d="M21 17v2a2 2 0 0 1-2 2h-2" /><path d="M7 21H5a2 2 0 0 1-2-2v-2" /><rect x="7" y="7" width="10" height="10" rx="1" /></>,
                translate: <><path d="M5 8l6 6" /><path d="M4 14h6" /><path d="M2 5h12" /><path d="M7 2h1" /><path d="M22 22l-5-10-5 10" /><path d="M14 18h6" /></>,
                trash: <><polyline points="3 6 5 6 21 6" /><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" /></>,
                image: <><rect x="3" y="3" width="18" height="18" rx="2" ry="2" /><circle cx="8.5" cy="8.5" r="1.5" /><polyline points="21 15 16 10 5 21" /></>,
                download: <><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="7 10 12 15 17 10" /><line x1="12" y1="15" x2="12" y2="3" /></>,
                moon: <><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" /></>,
                sun: <><circle cx="12" cy="12" r="5" /><line x1="12" y1="1" x2="12" y2="3" /><line x1="12" y1="21" x2="12" y2="23" /><line x1="4.22" y1="4.22" x2="5.64" y2="5.64" /><line x1="18.36" y1="18.36" x2="19.78" y2="19.78" /><line x1="1" y1="12" x2="3" y2="12" /><line x1="21" y1="12" x2="23" y2="12" /><line x1="4.22" y1="19.78" x2="5.64" y2="18.36" /><line x1="18.36" y1="5.64" x2="19.78" y2="4.22" /></>,
                key: <><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4" /></>,
                sparkles: <><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z" /></>,
                cpu: <><rect x="4" y="4" width="16" height="16" rx="2" ry="2" /><rect x="9" y="9" width="6" height="6" /><line x1="9" y1="1" x2="9" y2="4" /><line x1="15" y1="1" x2="15" y2="4" /><line x1="9" y1="20" x2="9" y2="23" /><line x1="15" y1="20" x2="15" y2="23" /><line x1="20" y1="9" x2="23" y2="9" /><line x1="20" y1="14" x2="23" y2="14" /><line x1="1" y1="9" x2="4" y2="9" /><line x1="1" y1="14" x2="4" y2="14" /></>,
                refresh: <><polyline points="23 4 23 10 17 10" /><polyline points="1 20 1 14 7 14" /><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" /></>,
                eye: <><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" /><circle cx="12" cy="12" r="3" /></>,
                eyeOff: <><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" /><line x1="1" y1="1" x2="23" y2="23" /></>,
                layers: <><polygon points="12 2 2 7 12 12 22 7 12 2" /><polyline points="2 17 12 22 22 17" /><polyline points="2 12 12 17 22 12" /></>,
                wand: <><path d="M15 4V2" /><path d="M15 16v-2" /><path d="M8 9h2" /><path d="M20 9h2" /><path d="M17.8 11.8 19 13" /><path d="M15 9h0" /><path d="M17.8 6.2 19 5" /><path d="m3 21 9-9" /><path d="M12.2 6.2 11 5" /></>
            };
            return <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name]}</svg>;
        };

        function App() {
            const [images, setImages] = useState([]);
            const [selectedId, setSelectedId] = useState(null);
            const [processing, setProcessing] = useState({ status: 'idle', message: '' });
            const [pdfMode, setPdfMode] = useState('dark');
            
            // API Settings
            const [apiKey, setApiKey] = useState(localStorage.getItem('gemini_key') || '');
            const [modelId, setModelId] = useState(localStorage.getItem('gemini_model') || 'gemini-2.5-flash');
            const [showKeyInput, setShowKeyInput] = useState(true);

            // Processing Settings
            const [pageType, setPageType] = useState('color'); // 'color' or 'bw'
            const [threshold, setThreshold] = useState(130);
            const [showDebug, setShowDebug] = useState(false);
            const [debugImage, setDebugImage] = useState(null);

            // Batch State
            const [isBatchScanning, setIsBatchScanning] = useState(false);
            const stopBatchRef = useRef(false);

            const imageRef = useRef(null);

            // --- Save Settings ---
            const handleKeyChange = (e) => {
                const key = e.target.value;
                setApiKey(key);
                localStorage.setItem('gemini_key', key);
            };

            const handleModelChange = (e) => {
                const model = e.target.value;
                setModelId(model);
                localStorage.setItem('gemini_model', model);
            };

            // --- Handlers ---
            const handleUpload = (e) => {
                const files = Array.from(e.target.files);
                if (!files.length) return;
                
                const newImages = files.map(file => ({
                    id: Math.random().toString(36).substr(2, 9) + Date.now(),
                    url: URL.createObjectURL(file),
                    name: file.name,
                    japText: '',
                    engText: ''
                }));
                
                setImages(prev => {
                    const combined = [...prev, ...newImages];
                    return combined.sort((a, b) => a.name.localeCompare(b.name, undefined, { numeric: true, sensitivity: 'base' }));
                });
                
                if (!selectedId && newImages.length > 0 && !isBatchScanning) setTimeout(() => setSelectedId(newImages[0].id), 100);
            };

            const removeImage = (e, id) => {
                e.stopPropagation();
                setImages(prev => {
                    const filtered = prev.filter(img => img.id !== id);
                    if (id === selectedId && !isBatchScanning) setSelectedId(filtered.length > 0 ? filtered[0].id : null);
                    return filtered;
                });
            };

            const clearAllImages = () => {
                if (confirm("Remove all images?")) {
                    setImages([]);
                    setSelectedId(null);
                }
            };

            const updateText = (id, type, text) => {
                setImages(prev => prev.map(img => img.id === id ? { ...img, [type]: text } : img));
            };

            // --- IMAGE PROCESSING ---
            const processImage = (imgUrl) => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.crossOrigin = "Anonymous";
                    img.src = imgUrl;
                    
                    img.onload = () => {
                        const canvas = document.getElementById('processing-canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.naturalWidth;
                        canvas.height = img.naturalHeight;
                        
                        ctx.drawImage(img, 0, 0);

                        if (pageType === 'bw') {
                            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                            const data = imageData.data;
                            for (let i = 0; i < data.length; i += 4) {
                                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                                const val = avg < threshold ? 0 : 255; 
                                data[i] = val; data[i + 1] = val; data[i + 2] = val;
                            }
                            ctx.putImageData(imageData, 0, 0);
                        }

                        const dataUrl = canvas.toDataURL('image/jpeg', 0.85);
                        setDebugImage(dataUrl); 
                        resolve(dataUrl.split(',')[1]); 
                    };
                    img.onerror = reject;
                });
            };

            // --- CORE AI FUNCTION ---
            const performTranslation = async (targetId, targetUrl) => {
                if (!apiKey) throw new Error("No API Key");
                
                const base64data = await processImage(targetUrl);
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelId}:generateContent?key=${apiKey}`;
                
                const payload = {
                    contents: [{
                        parts: [
                            { text: "You are a Manga Translator. 1. Transcribe all Japanese text in this image exactly as it appears (OCR). 2. Provide a fluent English translation. 3. Output purely JSON format with keys: 'japanese' and 'english'. Preserve newlines for dialogue bubbles." },
                            { inline_data: { mime_type: "image/jpeg", data: base64data } }
                        ]
                    }]
                };

                const apiRes = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await apiRes.json();

                if (data.error) throw new Error(data.error.message);
                if (!data.candidates || !data.candidates[0]) throw new Error("No response from AI.");

                const rawText = data.candidates[0].content.parts[0].text;
                const jsonStr = rawText.replace(/```json/g, '').replace(/```/g, '').trim();
                
                let result;
                try { result = JSON.parse(jsonStr); } catch (e) { result = { japanese: "Format Error", english: rawText }; }

                updateText(targetId, 'japText', result.japanese || "No text found");
                updateText(targetId, 'engText', result.english || "Translation failed");
            };

            // --- MANUAL SINGLE SCAN ---
            const scanWithGemini = async () => {
                if (!imageRef.current || !selectedId) return;
                const activeImg = images.find(img => img.id === selectedId);
                setProcessing({ status: 'busy', message: `Processing...` });
                try {
                    await performTranslation(selectedId, activeImg.url);
                    setProcessing({ status: 'success', message: 'Scan Complete!' });
                } catch (err) {
                    console.error(err);
                    setProcessing({ status: 'error', message: err.message });
                }
                setTimeout(() => setProcessing({ status: 'idle', message: '' }), 2000);
            };

            // --- BATCH SCAN ---
            const handleBatchScan = async () => {
                if (!apiKey) {
                    alert("Please enter a Google Gemini API Key first.");
                    return;
                }
                
                // Filter for images that don't have English text yet? 
                // Or just do all as requested by user. "Translates all"
                const total = images.length;
                if (total === 0) return;

                if (!confirm(`Start Translate All?\n\n- Total Images: ${total}\n- Estimated Calls: ${total}\n\nNote: This may take a few minutes to avoid rate limits.`)) return;

                setIsBatchScanning(true);
                stopBatchRef.current = false;

                for (let i = 0; i < total; i++) {
                    if (stopBatchRef.current) {
                        setProcessing({ status: 'idle', message: 'Batch Stopped' });
                        break;
                    }

                    const img = images[i];
                    
                    // Select the image so user sees it
                    setSelectedId(img.id);
                    setProcessing({ status: 'busy', message: `Batching: ${i + 1} of ${total}` });

                    try {
                        await performTranslation(img.id, img.url);
                    } catch (err) {
                        console.error(`Failed image ${i+1}:`, err);
                        // We continue to next image even if one fails
                    }

                    // Safety Delay for Rate Limits (15 RPM = 1 req per 4s)
                    // We'll use 1.5s which is aggressive but better than 0
                    await new Promise(r => setTimeout(r, 1500));
                }

                setIsBatchScanning(false);
                setProcessing({ status: 'success', message: 'Batch Complete!' });
                setTimeout(() => setProcessing({ status: 'idle', message: '' }), 3000);
            };

            // --- PDF Generator ---
            const generatePDF = async () => {
                if (images.length === 0) return;
                setProcessing({ status: 'busy', message: 'Building PDF...' });

                try {
                    const doc = new jsPDF({ orientation: 'landscape', unit: 'px', hotfixes: ["px_scaling"] });
                    const sidebarWidth = 400; 
                    const bgColor = pdfMode === 'dark' ? '#374151' : '#ffffff';
                    const textColor = pdfMode === 'dark' ? '#ffffff' : '#000000';
                    const margin = 20;

                    for (let i = 0; i < images.length; i++) {
                        const imgData = images[i];
                        const img = new Image();
                        img.src = imgData.url;
                        await new Promise(r => img.onload = r);

                        const tempCanvas = document.createElement('canvas');
                        const ctx = tempCanvas.getContext('2d');
                        ctx.font = "20px serif";
                        const maxWidth = sidebarWidth - (margin * 2);
                        
                        const text = imgData.engText || "[No Translation]";
                        const paragraphs = text.split(/\n+/);
                        let allLines = [];

                        paragraphs.forEach(para => {
                            const lines = getLines(ctx, para, maxWidth);
                            allLines.push(...lines);
                            allLines.push(""); 
                        });

                        const lineHeight = 28;
                        const textBlockHeight = allLines.length * lineHeight + 100; 
                        const pageHeight = Math.max(img.naturalHeight, textBlockHeight);
                        const pageWidth = img.naturalWidth + sidebarWidth;

                        if (i > 0) doc.addPage([pageWidth, pageHeight], 'landscape');
                        else { 
                            doc.internal.pageSize.width = pageWidth; 
                            doc.internal.pageSize.height = pageHeight; 
                        }

                        doc.setFillColor(bgColor);
                        doc.rect(img.naturalWidth, 0, sidebarWidth, pageHeight, 'F');
                        
                        const canvas = document.createElement('canvas');
                        canvas.width = img.naturalWidth;
                        canvas.height = img.naturalHeight;
                        canvas.getContext('2d').drawImage(img, 0, 0);
                        doc.addImage(canvas.toDataURL('image/jpeg', 0.8), 'JPEG', 0, 0, img.naturalWidth, img.naturalHeight);

                        doc.setFillColor(156, 163, 175);
                        doc.rect(img.naturalWidth, 0, 2, pageHeight, 'F');

                        doc.setTextColor(textColor);
                        doc.setFontSize(24);
                        doc.setFont(undefined, 'bold');
                        doc.text(`Page ${i+1}`, img.naturalWidth + margin, 50);

                        doc.setFontSize(20);
                        doc.setFont(undefined, 'normal');
                        let cursorY = 100;
                        
                        allLines.forEach(line => {
                            doc.text(line, img.naturalWidth + margin, cursorY);
                            cursorY += lineHeight;
                        });

                        setProcessing({ status: 'busy', message: `Page ${i+1}...` });
                    }

                    doc.save('Manga_Translated.pdf');
                    setProcessing({ status: 'success', message: 'Downloaded!' });
                    setTimeout(() => setProcessing({ status: 'idle', message: '' }), 2000);
                } catch (err) {
                    console.error(err);
                    setProcessing({ status: 'error', message: 'PDF Error' });
                }
            };

            const getLines = (ctx, text, maxWidth) => {
                const words = text.split(' ');
                const lines = [];
                let currentLine = words[0];
                for (let i = 1; i < words.length; i++) {
                    const word = words[i];
                    const width = ctx.measureText(currentLine + " " + word).width;
                    if (width < maxWidth) {
                        currentLine += " " + word;
                    } else {
                        lines.push(currentLine);
                        currentLine = word;
                    }
                }
                if(currentLine) lines.push(currentLine);
                return lines;
            };

            const activeImage = images.find(img => img.id === selectedId);

            return (
                <div className="flex h-screen w-full overflow-hidden bg-gray-900 text-white">
                    <div className="w-80 bg-gray-800 border-r border-gray-700 flex flex-col flex-shrink-0 h-full">
                        <div className="p-4 border-b border-gray-700 bg-gray-800 flex justify-between items-center flex-shrink-0">
                            <h1 className="font-bold text-lg flex items-center gap-2 text-blue-400">
                                <Icon name="image" /> MangaLens V13
                            </h1>
                            <button onClick={clearAllImages} className="text-red-400 hover:text-red-300" title="Clear All">
                                <Icon name="refresh" />
                            </button>
                        </div>
                        <div className="p-4 space-y-3 flex-shrink-0">
                            {/* BATCH BUTTON */}
                            <button 
                                onClick={() => isBatchScanning ? (stopBatchRef.current = true) : handleBatchScan()}
                                disabled={images.length === 0}
                                className={`w-full py-2 rounded font-bold text-sm shadow-lg flex items-center justify-center gap-2 transition-all ${isBatchScanning ? 'bg-red-600 hover:bg-red-500 animate-pulse' : 'bg-purple-600 hover:bg-purple-500'}`}
                            >
                                {isBatchScanning ? (
                                    <>Stop Batch</>
                                ) : (
                                    <><Icon name="wand" /> Translate All</>
                                )}
                            </button>

                            {/* MODE SELECTOR */}
                            <div className="bg-gray-700/50 rounded border border-gray-600 p-3 space-y-3">
                                <div>
                                    <label className="text-[10px] font-bold text-blue-400 uppercase flex items-center gap-1 mb-2">
                                        <Icon name="layers" size={12} /> Page Type
                                    </label>
                                    <div className="flex bg-gray-900 rounded p-1 border border-gray-700">
                                        <button 
                                            onClick={() => { setPageType('color'); if(activeImage) processImage(activeImage.url); }}
                                            className={`flex-1 text-xs py-1.5 rounded transition-colors ${pageType === 'color' ? 'bg-blue-600 text-white' : 'text-gray-400 hover:text-white'}`}
                                        >
                                            Color
                                        </button>
                                        <button 
                                            onClick={() => { setPageType('bw'); if(activeImage) processImage(activeImage.url); }}
                                            className={`flex-1 text-xs py-1.5 rounded transition-colors ${pageType === 'bw' ? 'bg-blue-600 text-white' : 'text-gray-400 hover:text-white'}`}
                                        >
                                            B & W
                                        </button>
                                    </div>
                                </div>

                                {/* B&W Controls */}
                                {pageType === 'bw' && (
                                    <div className="animate-fade-in border-t border-gray-700 pt-2 mt-2">
                                        <div className="flex justify-between items-center mb-1">
                                            <label className="text-[10px] text-gray-400">B&W Threshold: {threshold}</label>
                                            <button onClick={() => setShowDebug(!showDebug)} className={`p-1 rounded ${showDebug ? 'bg-blue-600 text-white' : 'bg-gray-600 text-gray-300'}`} title="Preview B&W">
                                                <Icon name={showDebug ? 'eye' : 'eyeOff'} size={12} />
                                            </button>
                                        </div>
                                        <input 
                                            type="range" min="50" max="200" 
                                            value={threshold} 
                                            onChange={(e) => { setThreshold(Number(e.target.value)); if(activeImage) processImage(activeImage.url); }}
                                            className="w-full h-1 bg-gray-600 rounded-lg appearance-none cursor-pointer accent-blue-500" 
                                        />
                                    </div>
                                )}
                            </div>

                            {/* API CONFIG */}
                            <div className="bg-gray-700/50 rounded border border-gray-600 p-3 space-y-3">
                                <div>
                                    <div className="flex justify-between items-center mb-2">
                                        <label className="text-[10px] font-bold text-blue-400 uppercase flex items-center gap-1">
                                            <Icon name="key" size={12} /> API Key
                                        </label>
                                        <button onClick={() => setShowKeyInput(!showKeyInput)} className="text-xs text-gray-400 hover:text-white">
                                            {showKeyInput ? 'Hide' : 'Show'}
                                        </button>
                                    </div>
                                    {showKeyInput && (
                                        <input 
                                            type="password" 
                                            value={apiKey}
                                            onChange={handleKeyChange}
                                            placeholder="Paste AIza... key"
                                            className="w-full bg-gray-900 border border-gray-600 rounded px-2 py-1 text-xs text-white focus:ring-1 focus:ring-blue-500 outline-none"
                                        />
                                    )}
                                </div>

                                <div>
                                    <label className="text-[10px] font-bold text-blue-400 uppercase flex items-center gap-1 mb-1">
                                        <Icon name="cpu" size={12} /> AI Model
                                    </label>
                                    <select 
                                        value={modelId}
                                        onChange={handleModelChange}
                                        className="w-full bg-gray-900 border border-gray-600 rounded px-2 py-1 text-xs text-white focus:ring-1 focus:ring-blue-500 outline-none mb-1"
                                    >
                                        <option value="gemini-2.5-flash">Gemini 2.5 Flash (Recommended)</option>
                                        <option value="gemini-1.5-flash-latest">Gemini 1.5 Flash (Legacy)</option>
                                        <option value="gemini-2.5-pro">Gemini 2.5 Pro (Powerful)</option>
                                    </select>
                                    <input 
                                        type="text" 
                                        value={modelId}
                                        onChange={handleModelChange}
                                        placeholder="Or type custom model ID..."
                                        className="w-full bg-gray-900/50 border border-gray-700 rounded px-2 py-1 text-[10px] text-gray-400 focus:text-white focus:border-blue-500 outline-none"
                                    />
                                </div>
                            </div>

                             <label className="flex items-center justify-center w-full h-10 px-4 transition bg-gray-700 border border-gray-600 rounded-lg hover:bg-gray-600 cursor-pointer text-sm font-medium shadow-lg">
                                <Icon name="upload" className="mr-2" /> Upload Images
                                <input type="file" multiple accept="image/*" onChange={handleUpload} className="hidden" />
                            </label>

                            <div className="p-3 bg-gray-700/50 rounded border border-gray-600">
                                <button onClick={generatePDF} disabled={images.length === 0} className="w-full h-10 bg-green-600 hover:bg-green-500 text-white rounded font-bold text-sm shadow flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                                    <Icon name="download" /> Download PDF
                                </button>
                            </div>
                        </div>
                        
                        <div className="flex-1 overflow-y-auto p-2 space-y-1 min-h-0">
                            {images.map((img, idx) => (
                                <div key={img.id} onClick={() => setSelectedId(img.id)} className={`group flex items-center gap-3 p-2 rounded cursor-pointer transition-colors ${selectedId === img.id ? 'bg-gray-700 ring-1 ring-blue-500' : 'hover:bg-gray-700/50'}`}>
                                    <div className="w-8 h-10 bg-gray-900 rounded overflow-hidden flex-shrink-0 border border-gray-600 relative">
                                        <img src={img.url} className="w-full h-full object-cover opacity-80" />
                                        {img.engText && <div className="absolute bottom-0 right-0 w-2 h-2 bg-green-500 rounded-full shadow-sm m-0.5"></div>}
                                    </div>
                                    <div className="flex-1 min-w-0">
                                        <p className="text-xs font-medium truncate text-gray-300">{img.name}</p>
                                        <p className="text-[10px] text-gray-500">Page {idx + 1}</p>
                                    </div>
                                    <button onClick={(e) => removeImage(e, img.id)} className="opacity-0 group-hover:opacity-100 p-1 hover:bg-red-500/20 text-red-400 rounded">
                                        <Icon name="trash" />
                                    </button>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="flex-1 bg-gray-900 relative overflow-auto flex flex-col items-center justify-start pt-8 select-none">
                        {activeImage ? (
                            <div className="relative shadow-2xl mb-20 max-w-[95%]">
                                {/* B&W Preview Overlay */}
                                {showDebug && pageType === 'bw' && (
                                    <div className="absolute top-0 right-0 z-20 border-2 border-yellow-500 bg-black p-1 shadow-xl">
                                        <p className="text-[10px] text-yellow-500 font-bold bg-black mb-1 px-1">B&W PREVIEW (ADJUST SLIDER)</p>
                                        {debugImage ? <img src={debugImage} className="max-w-[200px] border border-gray-700" /> : <div className="w-[200px] h-[100px] flex items-center justify-center text-xs text-gray-500">Processing...</div>}
                                    </div>
                                )}
                                <img 
                                    ref={imageRef}
                                    src={activeImage.url}
                                    className="max-w-full max-h-[85vh] border border-gray-700 rounded-sm"
                                    draggable="false"
                                />
                                <div className="absolute -bottom-14 left-1/2 transform -translate-x-1/2 flex gap-2 bg-gray-800 p-2 rounded-lg shadow-xl border border-gray-700">
                                    <button onClick={scanWithGemini} disabled={processing.status === 'busy'} className="flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded font-medium text-sm disabled:opacity-50 shadow-lg shadow-blue-900/20">
                                        {processing.status === 'busy' ? <span className="animate-pulse">Asking AI...</span> : <><Icon name="sparkles" /> Scan Page</>}
                                    </button>
                                </div>
                            </div>
                        ) : (
                            <div className="flex flex-col items-center justify-center h-full text-gray-600 opacity-50">
                                <Icon name="image" size={64} className="mb-4" />
                                <p>Select a page to start</p>
                            </div>
                        )}
                    </div>

                    <div className="w-80 bg-gray-800 border-l border-gray-700 flex flex-col shadow-xl z-10 h-full">
                        <div className="p-4 border-b border-gray-700 bg-gray-850 flex-shrink-0">
                            <h2 className="font-bold text-sm uppercase tracking-wider text-gray-400 mb-1">Translation (AI)</h2>
                        </div>
                        {processing.status !== 'idle' && (
                            <div className={`px-4 py-2 text-xs font-bold flex justify-between items-center flex-shrink-0 ${processing.status === 'error' ? 'bg-red-900/50 text-red-200' : processing.status === 'success' ? 'bg-green-900/50 text-green-200' : 'bg-blue-900/30 text-blue-200'}`}>
                                <span>{processing.message}</span>
                            </div>
                        )}
                        <div className="flex-1 p-4 overflow-y-auto space-y-4 min-h-0">
                            {activeImage ? (
                                <>
                                    <div>
                                        <label className="text-[10px] font-bold text-gray-500 uppercase mb-1 block">Japanese</label>
                                        <textarea 
                                            className="w-full h-32 bg-gray-900 border border-gray-600 rounded p-2 text-sm text-gray-100 focus:ring-1 focus:ring-blue-500 focus:outline-none resize-none"
                                            value={activeImage.japText || ''}
                                            onChange={(e) => updateText(activeImage.id, 'japText', e.target.value)}
                                            placeholder="AI transcription..."
                                        />
                                    </div>
                                    <div className="flex items-center justify-center text-gray-500"><Icon name="translate" /><div className="border-t border-gray-700 flex-1 ml-2"></div></div>
                                    <div>
                                        <label className="text-[10px] font-bold text-green-500 uppercase mb-1 block">English (PDF)</label>
                                        <textarea 
                                            className="w-full h-64 bg-gray-900 border border-green-700/50 rounded p-2 text-sm text-white focus:ring-1 focus:ring-green-500 focus:outline-none resize-none"
                                            value={activeImage.engText || ''}
                                            onChange={(e) => updateText(activeImage.id, 'engText', e.target.value)}
                                            placeholder="AI Translation..."
                                        />
                                    </div>
                                </>
                            ) : (
                                <div className="text-center mt-20 opacity-50 text-sm text-gray-500">No image selected.</div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
