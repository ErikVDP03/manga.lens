<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MangaLens</title>
    <link rel="icon" href="icon.png" type="image/png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        
        .animate-fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #processing-canvas { display: none; }
        
        /* Tutorial Highlight Pulse */
        .tutorial-highlight {
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.8), 0 0 20px rgba(139, 92, 246, 0.4);
            position: relative;
            transition: all 0.3s ease;
            background-color: inherit; 
            z-index: 50; /* Lower than overlay, but relative */
        }

        /* Force tutorial overlay to be top-most */
        .tutorial-overlay-container {
            z-index: 9999 !important;
        }
    </style>
</head>
<body class="h-screen overflow-hidden font-sans text-slate-900 dark:text-slate-100 bg-slate-50 dark:bg-slate-900 transition-colors duration-300">
    <div id="root"></div>
    <canvas id="processing-canvas"></canvas>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { jsPDF } = window.jspdf;

        // --- Icons ---
        const Icon = ({ name, size = 18, className = "" }) => {
            const icons = {
                upload: <><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="17 8 12 3 7 8" /><line x1="12" y1="3" x2="12" y2="15" /></>,
                scan: <><path d="M3 7V5a2 2 0 0 1 2-2h2" /><path d="M17 3h2a2 2 0 0 1 2 2v2" /><path d="M21 17v2a2 2 0 0 1-2 2h-2" /><path d="M7 21H5a2 2 0 0 1-2-2v-2" /><rect x="7" y="7" width="10" height="10" rx="1" /></>,
                translate: <><path d="M5 8l6 6" /><path d="M4 14h6" /><path d="M2 5h12" /><path d="M7 2h1" /><path d="M22 22l-5-10-5 10" /><path d="M14 18h6" /></>,
                trash: <><polyline points="3 6 5 6 21 6" /><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" /></>,
                image: <><rect x="3" y="3" width="18" height="18" rx="2" ry="2" /><circle cx="8.5" cy="8.5" r="1.5" /><polyline points="21 15 16 10 5 21" /></>,
                download: <><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="7 10 12 15 17 10" /><line x1="12" y1="15" x2="12" y2="3" /></>,
                key: <><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4" /></>,
                sparkles: <><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z" /></>,
                cpu: <><rect x="4" y="4" width="16" height="16" rx="2" ry="2" /><rect x="9" y="9" width="6" height="6" /><line x1="9" y1="1" x2="9" y2="4" /><line x1="15" y1="1" x2="15" y2="4" /><line x1="9" y1="20" x2="9" y2="23" /><line x1="15" y1="20" x2="15" y2="23" /><line x1="20" y1="9" x2="23" y2="9" /><line x1="20" y1="14" x2="23" y2="14" /><line x1="1" y1="9" x2="4" y2="9" /><line x1="1" y1="14" x2="4" y2="14" /></>,
                refresh: <><polyline points="23 4 23 10 17 10" /><polyline points="1 20 1 14 7 14" /><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" /></>,
                eye: <><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" /><circle cx="12" cy="12" r="3" /></>,
                eyeOff: <><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" /><line x1="1" y1="1" x2="23" y2="23" /></>,
                layers: <><polygon points="12 2 2 7 12 12 22 7 12 2" /><polyline points="2 17 12 22 22 17" /><polyline points="2 12 12 17 22 12" /></>,
                wand: <><path d="M15 4V2" /><path d="M15 16v-2" /><path d="M8 9h2" /><path d="M20 9h2" /><path d="M17.8 11.8 19 13" /><path d="M15 9h0" /><path d="M17.8 6.2 19 5" /><path d="m3 21 9-9" /><path d="M12.2 6.2 11 5" /></>,
                check: <><polyline points="20 6 9 17 4 12" /></>,
                x: <><line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" /></>,
                arrowRight: <><line x1="5" y1="12" x2="19" y2="12" /><polyline points="12 5 19 12 12 19" /></>,
                moon: <><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" /></>,
                sun: <><circle cx="12" cy="12" r="4" /><path d="M12 2v2" /><path d="M12 20v2" /><path d="m4.93 4.93 1.41 1.41" /><path d="m17.66 17.66 1.41 1.41" /><path d="M2 12h2" /><path d="M20 12h2" /><path d="m6.34 17.66-1.41-1.41" /><path d="m19.07 4.93-1.41 1.41" /></>,
                menu: <><line x1="4" y1="12" x2="20" y2="12" /><line x1="4" y1="6" x2="20" y2="6" /><line x1="4" y1="18" x2="20" y2="18" /></>,
                printer: <><polyline points="6 9 6 2 18 2 18 9" /><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2" /><rect x="6" y="14" width="12" height="8" /></>,
                help: <><circle cx="12" cy="12" r="10" /><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" /><path d="M12 17h.01" /></>
            };
            return <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name]}</svg>;
        };

        // --- TUTORIAL COMPONENTS ---
        const WelcomeModal = ({ onStart, onClose }) => (
            <div className="fixed inset-0 z-[9999] flex items-center justify-center bg-black/60 p-4 animate-fade-in">
                <div className="bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-2xl p-8 max-w-md w-full text-center shadow-2xl relative overflow-hidden transition-colors">
                    <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-500 to-purple-500"></div>
                    <img src="icon.png" className="w-24 h-24 mx-auto mb-6 rounded-full shadow-lg border-4 border-white dark:border-slate-700" alt="MangaLens Logo" />
                    <h2 className="text-3xl font-bold text-slate-800 dark:text-white mb-2">Welcome to MangaLens!</h2>
                    <p className="text-slate-600 dark:text-slate-400 mb-8 text-sm leading-relaxed">
                        Your private, AI-powered translation studio. Translate raw manga pages instantly with professional accuracy, all running securely in your browser.
                    </p>
                    <div className="space-y-3">
                        <button onClick={onStart} className="w-full py-3 bg-blue-600 hover:bg-blue-500 text-white rounded-xl font-bold shadow-lg shadow-blue-900/20 transition-all flex items-center justify-center gap-2">
                            Start Quick Tutorial <Icon name="arrowRight" />
                        </button>
                        <button onClick={onClose} className="w-full py-2 text-slate-500 hover:text-slate-700 dark:hover:text-slate-300 text-sm font-medium">
                            Skip for now
                        </button>
                    </div>
                </div>
            </div>
        );

        const TutorialOverlay = ({ step, onNext, onSkip }) => {
            const steps = [
                { id: 'step-mode', title: "1. Smart Modes", text: "Choose 'Color/HQ' for Webtoons or standard scans. Use 'B&W/Raw' only for noisy/grainy scans that need cleaning." },
                { id: 'step-api', title: "2. Your Key", text: "Paste your free Google Gemini API key here. It's stored locally on your deviceâ€”we never see it." },
                { id: 'step-upload', title: "3. Batch Upload", text: "Drag and drop your raw files here. We handle large chapters (200+ pages) with ease." },
                { id: 'step-translate', title: "4. Magic Wand", text: "Click 'Translate All' to auto-scan every page. Sit back and watch the green checks appear!" },
                { id: 'step-download', title: "5. Export PDF", text: "Preview & Print your chapter, or Download it directly. Side-by-side translations included!" }
            ];

            const current = steps[step];
            if (!current) return null;

            return (
                <div className="fixed inset-0 tutorial-overlay-container pointer-events-none">
                    <div className="absolute inset-0 bg-black/60 pointer-events-auto"></div>
                    <div className="fixed bottom-20 left-1/2 transform -translate-x-1/2 md:left-auto md:right-10 md:bottom-10 md:translate-x-0 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-600 p-6 rounded-xl shadow-2xl w-80 pointer-events-auto animate-fade-in transition-colors">
                        <div className="flex justify-between items-start mb-3">
                            <h3 className="font-bold text-lg text-blue-600 dark:text-blue-400">{current.title}</h3>
                            <span className="text-xs bg-slate-200 dark:bg-slate-700 px-2 py-0.5 rounded text-slate-600 dark:text-slate-300">{step + 1}/{steps.length}</span>
                        </div>
                        <p className="text-sm text-slate-600 dark:text-slate-300 mb-6 leading-relaxed">{current.text}</p>
                        <div className="flex justify-between items-center">
                            <button onClick={onSkip} className="text-xs text-slate-500 hover:text-slate-800 dark:hover:text-white">End Tutorial</button>
                            <button onClick={onNext} className="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg text-sm font-bold flex items-center gap-1">
                                {step === steps.length - 1 ? 'Finish' : 'Next'} <Icon name="arrowRight" size={14} />
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        function App() {
            const [images, setImages] = useState([]);
            const [selectedId, setSelectedId] = useState(null);
            const [processing, setProcessing] = useState({ status: 'idle', message: '' });
            
            // Theme & Mobile State
            const [isDarkMode, setIsDarkMode] = useState(true);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            
            // Settings
            const [apiKey, setApiKey] = useState(localStorage.getItem('gemini_key') || '');
            const [modelId, setModelId] = useState(localStorage.getItem('gemini_model') || 'gemini-2.5-flash');
            const [showKeyInput, setShowKeyInput] = useState(true);
            const [pageType, setPageType] = useState('color'); 
            const [threshold, setThreshold] = useState(130);
            const [showDebug, setShowDebug] = useState(false);
            const [debugImage, setDebugImage] = useState(null);

            // Tutorial State (Always show on refresh as requested)
            const [showWelcome, setShowWelcome] = useState(true);
            const [tutorialStep, setTutorialStep] = useState(-1);

            const [isBatchScanning, setIsBatchScanning] = useState(false);
            const stopBatchRef = useRef(false);
            const imageRef = useRef(null);

            // Initialize Theme
            useEffect(() => {
                if (isDarkMode) document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
            }, [isDarkMode]);

            // --- Tutorial Handlers ---
            const startTutorial = () => {
                setShowWelcome(false);
                setTutorialStep(0);
                setIsMobileMenuOpen(true);
            };
            const nextTutorialStep = () => {
                if (tutorialStep < 4) setTutorialStep(prev => prev + 1);
                else closeTutorial();
            };
            const closeTutorial = () => {
                setTutorialStep(-1);
                setShowWelcome(false);
            };

            const getHighlightClass = (stepId) => {
                const map = ['step-mode', 'step-api', 'step-upload', 'step-translate', 'step-download'];
                return tutorialStep !== -1 && map[tutorialStep] === stepId ? 'tutorial-highlight ring-4 ring-blue-500 dark:ring-blue-400 rounded-lg transition-all duration-300 shadow-xl bg-white dark:bg-slate-800 relative z-50' : '';
            };

            // --- Core Logic ---
            const handleKeyChange = (e) => {
                const key = e.target.value;
                setApiKey(key);
                localStorage.setItem('gemini_key', key);
            };
            const handleModelChange = (e) => {
                const model = e.target.value;
                setModelId(model);
                localStorage.setItem('gemini_model', model);
            };

            const handleUpload = (e) => {
                const files = Array.from(e.target.files);
                if (!files.length) return;
                const newImages = files.map(file => ({
                    id: Math.random().toString(36).substr(2, 9) + Date.now(),
                    url: URL.createObjectURL(file),
                    name: file.name,
                    japText: '',
                    engText: ''
                }));
                setImages(prev => {
                    const combined = [...prev, ...newImages];
                    return combined.sort((a, b) => a.name.localeCompare(b.name, undefined, { numeric: true, sensitivity: 'base' }));
                });
                if (!selectedId && newImages.length > 0) setTimeout(() => setSelectedId(newImages[0].id), 100);
            };

            const removeImage = (e, id) => {
                e.stopPropagation();
                setImages(prev => {
                    const filtered = prev.filter(img => img.id !== id);
                    if (id === selectedId && !isBatchScanning) setSelectedId(filtered.length > 0 ? filtered[0].id : null);
                    return filtered;
                });
            };

            const clearAllImages = () => {
                if (confirm("Remove all images?")) {
                    setImages([]);
                    setSelectedId(null);
                }
            };

            const updateText = (id, type, text) => {
                setImages(prev => prev.map(img => img.id === id ? { ...img, [type]: text } : img));
            };

            const processImage = (imgUrl) => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.crossOrigin = "Anonymous";
                    img.src = imgUrl;
                    img.onload = () => {
                        const canvas = document.getElementById('processing-canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.naturalWidth;
                        canvas.height = img.naturalHeight;
                        ctx.drawImage(img, 0, 0);

                        if (pageType === 'bw') {
                            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                            const data = imageData.data;
                            for (let i = 0; i < data.length; i += 4) {
                                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                                const val = avg < threshold ? 0 : 255; 
                                data[i] = val; data[i + 1] = val; data[i + 2] = val;
                            }
                            ctx.putImageData(imageData, 0, 0);
                        }
                        const dataUrl = canvas.toDataURL('image/jpeg', 0.85);
                        setDebugImage(dataUrl); 
                        resolve(dataUrl.split(',')[1]); 
                    };
                    img.onerror = reject;
                });
            };

            const performTranslation = async (targetId, targetUrl) => {
                if (!apiKey) throw new Error("No API Key");
                
                const base64data = await processImage(targetUrl);
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelId}:generateContent?key=${apiKey}`;
                
                const promptText = `You are a professional Manga Translator. 
                1. OCR: Extract all Japanese text from the image.
                2. Translate: Translate it into natural, flowing English suitable for a comic.
                3. Formatting: Return a SINGLE JSON object. Combine all Japanese text into one string with newlines, and all English text into one string with newlines.
                
                Output Format MUST be exactly:
                {
                  "japanese": "Line 1\\nLine 2",
                  "english": "Line 1\\nLine 2"
                }
                
                Do not output a list. Do not output markdown blocks. Just the JSON object.`;

                const payload = {
                    contents: [{
                        parts: [
                            { text: promptText },
                            { inline_data: { mime_type: "image/jpeg", data: base64data } }
                        ]
                    }]
                };

                const apiRes = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await apiRes.json();

                if (data.error) throw new Error(data.error.message);
                if (!data.candidates || !data.candidates[0]) throw new Error("No response from AI.");

                const rawText = data.candidates[0].content.parts[0].text;
                let cleanJson = rawText.replace(/```json/g, '').replace(/```/g, '').trim();
                
                if (cleanJson.includes('}{') || cleanJson.includes('}\n{')) {
                    cleanJson = '[' + cleanJson.replace(/\}\s*\{/g, '},{') + ']';
                }

                let result = { japanese: "", english: "" };
                
                try {
                    const parsed = JSON.parse(cleanJson);
                    if (Array.isArray(parsed)) {
                        result.japanese = parsed.map(p => p.japanese).join('\n\n');
                        result.english = parsed.map(p => p.english).join('\n\n');
                    } else {
                        result = parsed;
                    }
                } catch (e) {
                    console.warn("JSON Parse failed, falling back to raw text", e);
                    result = { japanese: "Format Warning (See English)", english: rawText };
                }

                updateText(targetId, 'japText', result.japanese || "No text found");
                updateText(targetId, 'engText', result.english || "Translation failed");
            };

            const scanWithGemini = async () => {
                if (!imageRef.current || !selectedId) return;
                const activeImg = images.find(img => img.id === selectedId);
                setProcessing({ status: 'busy', message: `Processing...` });
                try {
                    await performTranslation(selectedId, activeImg.url);
                    setProcessing({ status: 'success', message: 'Scan Complete!' });
                } catch (err) {
                    setProcessing({ status: 'error', message: err.message });
                }
                setTimeout(() => setProcessing({ status: 'idle', message: '' }), 2000);
            };

            const handleBatchScan = async () => {
                if (!apiKey) { alert("Enter API Key first."); return; }
                const total = images.length;
                if (total === 0) return;
                if (!confirm(`Start Translate All?\n\n- Images: ${total}\n- Est. Time: ${Math.ceil(total * 2 / 60)} mins\n\nConfirming ensures you are aware of API usage.`)) return;

                setIsBatchScanning(true);
                stopBatchRef.current = false;

                for (let i = 0; i < total; i++) {
                    if (stopBatchRef.current) { setProcessing({ status: 'idle', message: 'Batch Stopped' }); break; }
                    const img = images[i];
                    if(img.engText) continue; 

                    setSelectedId(img.id);
                    setProcessing({ status: 'busy', message: `Batching: ${i + 1} of ${total}` });

                    try {
                        await performTranslation(img.id, img.url);
                    } catch (err) {
                        console.error(`Failed image ${i+1}:`, err);
                    }
                    await new Promise(r => setTimeout(r, 1500));
                }
                setIsBatchScanning(false);
                setProcessing({ status: 'success', message: 'Batch Complete!' });
                setTimeout(() => setProcessing({ status: 'idle', message: '' }), 3000);
            };

            // --- Combined PDF Function (Print or Save) ---
            const createPDF = async (action = 'save') => {
                if (images.length === 0) return;
                setProcessing({ status: 'busy', message: 'Generating PDF...' });

                try {
                    const doc = new jsPDF({ orientation: 'landscape', unit: 'px', hotfixes: ["px_scaling"] });
                    const sidebarWidth = 500; 
                    const bgColor = isDarkMode ? '#374151' : '#ffffff';
                    const textColor = isDarkMode ? '#ffffff' : '#000000';
                    const margin = 30;

                    for (let i = 0; i < images.length; i++) {
                        const imgData = images[i];
                        const img = new Image();
                        img.src = imgData.url;
                        try {
                            await new Promise((resolve, reject) => {
                                img.onload = resolve;
                                img.onerror = reject;
                            });
                        } catch (e) {
                            continue; 
                        }

                        const text = imgData.engText || "";
                        const paragraphs = text.split(/\n+/);
                        
                        // Set up temporary page to calculate text dimensions
                        if (i === 0) {
                            doc.internal.pageSize.width = img.naturalWidth + sidebarWidth;
                            doc.internal.pageSize.height = Math.max(img.naturalHeight, 600);
                        } else {
                            doc.addPage([img.naturalWidth + sidebarWidth, Math.max(img.naturalHeight, 600)], 'landscape');
                        }
                        
                        doc.setFontSize(18);
                        doc.setFont(undefined, 'normal');
                        
                        const maxWidth = sidebarWidth - (margin * 2) - 10;
                        let allLines = [];

                        paragraphs.forEach(para => {
                            if (!para) {
                                allLines.push("");
                                return;
                            }
                            const words = para.split(' ');
                            let currentLine = words[0] || "";

                            for (let j = 1; j < words.length; j++) {
                                const testLine = currentLine + " " + words[j];
                                const testWidth = doc.getTextWidth(testLine);
                                
                                if (testWidth > maxWidth) {
                                    allLines.push(currentLine);
                                    currentLine = words[j];
                                } else {
                                    currentLine = testLine;
                                }
                            }
                            if (currentLine) allLines.push(currentLine);
                            allLines.push(""); 
                        });

                        const lineHeight = 28;
                        const textBlockHeight = (allLines.length * lineHeight) + 100; 
                        const pageHeight = Math.max(img.naturalHeight, textBlockHeight, 600); 
                        const pageWidth = img.naturalWidth + sidebarWidth;

                        // Update page size if needed
                        doc.internal.pageSize.width = pageWidth; 
                        doc.internal.pageSize.height = pageHeight;

                        doc.setFillColor(bgColor);
                        doc.rect(img.naturalWidth, 0, sidebarWidth, pageHeight, 'F');
                        
                        const canvas = document.createElement('canvas');
                        canvas.width = img.naturalWidth;
                        canvas.height = img.naturalHeight;
                        canvas.getContext('2d').drawImage(img, 0, 0);
                        const compression = images.length > 50 ? 'FAST' : 'SLOW';
                        doc.addImage(canvas.toDataURL('image/jpeg', 0.75), 'JPEG', 0, 0, img.naturalWidth, img.naturalHeight, undefined, compression);

                        doc.setFillColor(156, 163, 175);
                        doc.rect(img.naturalWidth, 0, 2, pageHeight, 'F');

                        doc.setTextColor(textColor);
                        doc.setFontSize(24);
                        doc.setFont(undefined, 'bold');
                        doc.text(`Page ${i+1}`, img.naturalWidth + margin, 50);

                        doc.setFontSize(18);
                        doc.setFont(undefined, 'normal');
                        let cursorY = 100;
                        
                        allLines.forEach(line => {
                            doc.text(line, img.naturalWidth + margin, cursorY);
                            cursorY += lineHeight;
                        });

                        setProcessing({ status: 'busy', message: `PDF: Page ${i+1}/${images.length}` });
                    }

                    if (action === 'print') {
                        const blob = doc.output('blob');
                        const url = URL.createObjectURL(blob);
                        window.open(url, '_blank');
                        setProcessing({ status: 'success', message: 'Opened Preview!' });
                    } else {
                        doc.save('Manga_Translated.pdf');
                        setProcessing({ status: 'success', message: 'PDF Downloaded!' });
                    }
                    
                    setTimeout(() => setProcessing({ status: 'idle', message: '' }), 2000);
                } catch (err) {
                    setProcessing({ status: 'error', message: 'PDF Error: ' + err.message });
                }
            };

            const getLines = (ctx, text, maxWidth) => {
                if(!text) return [];
                const words = text.split(' ');
                const lines = [];
                let currentLine = words[0];

                for (let i = 1; i < words.length; i++) {
                    const word = words[i];
                    const width = ctx.measureText(currentLine + " " + word).width;
                    if (ctx.measureText(word).width > maxWidth) {
                        if (currentLine) lines.push(currentLine);
                        lines.push(word); 
                        currentLine = "";
                        continue;
                    }
                    if (width < maxWidth) {
                        currentLine += " " + word;
                    } else {
                        lines.push(currentLine);
                        currentLine = word;
                    }
                }
                if(currentLine) lines.push(currentLine);
                return lines;
            };

            const activeImage = images.find(img => img.id === selectedId);

            return (
                <div className="flex h-screen w-full overflow-hidden">
                    
                    {showWelcome && <WelcomeModal onStart={startTutorial} onClose={closeTutorial} />}
                    {tutorialStep >= 0 && <TutorialOverlay step={tutorialStep} onNext={nextTutorialStep} onSkip={closeTutorial} />}
                    {/* Backdrop for Mobile Sidebar - Click to close */}
                    {isMobileMenuOpen && (
                        <div 
                            className="fixed inset-0 bg-black/50 z-30 md:hidden transition-opacity"
                            onClick={() => setIsMobileMenuOpen(false)}
                        ></div>
                    )}

                    {/* MOBILE HEADER (Visible only on mobile) */}
                    <div className="md:hidden fixed top-0 left-0 w-full h-14 bg-white dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700 z-40 flex items-center justify-between px-4 shadow-sm">
                        <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} className="text-slate-600 dark:text-slate-300">
                            <Icon name={isMobileMenuOpen ? "x" : "menu"} size={24} />
                        </button>
                        <h1 className="font-bold text-lg flex items-center gap-2 text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-600">
                             MangaLens
                        </h1>
                        <button onClick={() => setIsDarkMode(!isDarkMode)} className="text-slate-500 dark:text-yellow-400">
                            <Icon name={isDarkMode ? "sun" : "moon"} size={20} />
                        </button>
                    </div>

                    {/* SIDEBAR */}
                    <div className={`
                        fixed md:static inset-y-0 left-0 w-80 bg-white dark:bg-slate-800 border-r border-slate-200 dark:border-slate-700 flex flex-col h-full shadow-2xl md:shadow-none transition-transform duration-300 transform md:transform-none
                        ${isMobileMenuOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'}
                        z-50 /* Covers mobile header (z-40) */
                    `}>
                        {/* Mobile Sidebar Header with Close Button */}
                        <div className="md:hidden p-4 border-b border-slate-200 dark:border-slate-700 flex justify-between items-center">
                             <h1 className="font-bold text-xl flex items-center gap-2 text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-600">
                                <img src="icon.png" className="w-6 h-6 rounded-full shadow-sm" /> MangaLens
                            </h1>
                            <button onClick={() => setIsMobileMenuOpen(false)} className="text-slate-500 hover:text-slate-800 dark:text-slate-400 dark:hover:text-white p-1 rounded-full bg-slate-100 dark:bg-slate-700/50">
                                <Icon name="x" size={20} />
                            </button>
                        </div>

                        {/* Desktop Header */}
                        <div className="hidden md:flex p-4 border-b border-slate-200 dark:border-slate-700 justify-between items-center flex-shrink-0">
                            <h1 className="font-bold text-xl flex items-center gap-2 text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-600">
                                <img src="icon.png" className="w-6 h-6 rounded-full shadow-sm" /> MangaLens
                            </h1>
                            <div className="flex gap-2">
                                <button onClick={() => setIsDarkMode(!isDarkMode)} className="p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700 text-slate-500 dark:text-yellow-400 transition-colors" title="Toggle Theme">
                                    <Icon name={isDarkMode ? "sun" : "moon"} />
                                </button>
                                <button onClick={startTutorial} className="p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700 text-slate-400 dark:hover:text-white transition-colors" title="Help">
                                    <Icon name="help" />
                                </button>
                                <button onClick={clearAllImages} className="p-2 rounded-lg hover:bg-red-50 dark:hover:bg-red-900/20 text-slate-400 hover:text-red-500 transition-colors" title="Clear All">
                                    <Icon name="refresh" />
                                </button>
                            </div>
                        </div>
                        
                        <div className="p-4 space-y-4 flex-shrink-0 overflow-y-auto">
                            
                            {/* BATCH BUTTON */}
                            <div className={getHighlightClass('step-translate')}>
                                <button 
                                    onClick={() => { isBatchScanning ? (stopBatchRef.current = true) : handleBatchScan(); setIsMobileMenuOpen(false); }}
                                    disabled={images.length === 0}
                                    className={`w-full py-3 rounded-xl font-bold text-sm shadow-lg flex items-center justify-center gap-2 transition-all transform active:scale-95 ${isBatchScanning ? 'bg-red-500 hover:bg-red-600 text-white animate-pulse' : 'bg-gradient-to-r from-violet-600 to-indigo-600 hover:from-violet-500 hover:to-indigo-500 text-white'}`}
                                >
                                    {isBatchScanning ? (
                                        <>Stop Batch</>
                                    ) : (
                                        <><Icon name="wand" /> Translate All</>
                                    )}
                                </button>
                            </div>

                            {/* MODE SELECTOR */}
                            <div className={`bg-slate-50 dark:bg-slate-700/30 rounded-xl border border-slate-200 dark:border-slate-600 p-3 space-y-3 ${getHighlightClass('step-mode')}`}>
                                <div>
                                    <label className="text-[10px] font-bold text-blue-500 dark:text-blue-400 uppercase flex items-center gap-1 mb-2 tracking-wider">
                                        <Icon name="layers" size={12} /> Page Type
                                    </label>
                                    <div className="flex bg-slate-200 dark:bg-slate-900 rounded-lg p-1 border border-slate-300 dark:border-slate-600">
                                        <button 
                                            onClick={() => { setPageType('color'); if(activeImage) processImage(activeImage.url); }}
                                            className={`flex-1 text-xs py-1.5 rounded-md transition-all font-medium ${pageType === 'color' ? 'bg-white dark:bg-blue-600 text-blue-600 dark:text-white shadow' : 'text-slate-500 dark:text-slate-400 hover:text-slate-800 dark:hover:text-white'}`}
                                        >
                                            Color / HQ
                                        </button>
                                        <button 
                                            onClick={() => { setPageType('bw'); if(activeImage) processImage(activeImage.url); }}
                                            className={`flex-1 text-xs py-1.5 rounded-md transition-all font-medium ${pageType === 'bw' ? 'bg-white dark:bg-blue-600 text-blue-600 dark:text-white shadow' : 'text-slate-500 dark:text-slate-400 hover:text-slate-800 dark:hover:text-white'}`}
                                        >
                                            B&W / Raw
                                        </button>
                                    </div>
                                </div>

                                {/* B&W Controls */}
                                {pageType === 'bw' && (
                                    <div className="animate-fade-in border-t border-slate-200 dark:border-slate-600 pt-2">
                                        <div className="flex justify-between items-center mb-2">
                                            <label className="text-[10px] text-slate-500 dark:text-slate-400">Ink Threshold: {threshold}</label>
                                            <button onClick={() => setShowDebug(!showDebug)} className={`p-1.5 rounded-md transition-colors ${showDebug ? 'bg-blue-100 dark:bg-blue-600 text-blue-600 dark:text-white' : 'bg-slate-200 dark:bg-slate-600 text-slate-500 dark:text-slate-300'}`} title="Preview B&W">
                                                <Icon name={showDebug ? 'eye' : 'eyeOff'} size={12} />
                                            </button>
                                        </div>
                                        <input 
                                            type="range" min="50" max="200" 
                                            value={threshold} 
                                            onChange={(e) => { setThreshold(Number(e.target.value)); if(activeImage) processImage(activeImage.url); }}
                                            className="w-full h-1 bg-slate-300 dark:bg-slate-600 rounded-lg appearance-none cursor-pointer accent-blue-500" 
                                        />
                                        <p className="text-[9px] text-slate-400 mt-1 italic">Use only if raw scan is noisy/grainy.</p>
                                    </div>
                                )}
                            </div>

                            {/* API CONFIG */}
                            <div className={`bg-slate-50 dark:bg-slate-700/30 rounded-xl border border-slate-200 dark:border-slate-600 p-3 space-y-3 ${getHighlightClass('step-api')}`}>
                                <div>
                                    <div className="flex justify-between items-center mb-2">
                                        <label className="text-[10px] font-bold text-blue-500 dark:text-blue-400 uppercase flex items-center gap-1 tracking-wider">
                                            <Icon name="key" size={12} /> API Key
                                        </label>
                                        <button onClick={() => setShowKeyInput(!showKeyInput)} className="text-[10px] text-slate-400 hover:text-slate-600 dark:hover:text-white uppercase">
                                            {showKeyInput ? 'Hide' : 'Show'}
                                        </button>
                                    </div>
                                    {showKeyInput && (
                                        <input 
                                            type="password" 
                                            value={apiKey}
                                            onChange={handleKeyChange}
                                            placeholder="Paste AIza... key"
                                            className="w-full bg-white dark:bg-slate-900 border border-slate-300 dark:border-slate-600 rounded-lg px-3 py-2 text-xs text-slate-800 dark:text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all placeholder-slate-400 dark:placeholder-slate-600 shadow-inner"
                                        />
                                    )}
                                </div>

                                <div>
                                    <label className="text-[10px] font-bold text-blue-500 dark:text-blue-400 uppercase flex items-center gap-1 mb-1 tracking-wider">
                                        <Icon name="cpu" size={12} /> AI Model
                                    </label>
                                    <select 
                                        value={modelId}
                                        onChange={handleModelChange}
                                        className="w-full bg-white dark:bg-slate-900 border border-slate-300 dark:border-slate-600 rounded-lg px-2 py-2 text-xs text-slate-800 dark:text-white focus:ring-2 focus:ring-blue-500 outline-none mb-2 shadow-sm"
                                    >
                                        <option value="gemini-2.5-flash">Gemini 2.5 Flash (Fastest)</option>
                                        <option value="gemini-1.5-flash-latest">Gemini 1.5 Flash (Legacy)</option>
                                        <option value="gemini-2.5-pro">Gemini 2.5 Pro (Smartest)</option>
                                    </select>
                                </div>
                            </div>

                             <label className={`flex items-center justify-center w-full h-12 px-4 transition bg-white dark:bg-slate-700 border-2 border-dashed border-slate-300 dark:border-slate-600 rounded-xl hover:border-blue-400 hover:bg-blue-50 dark:hover:bg-slate-600 cursor-pointer text-sm font-medium shadow-sm group ${getHighlightClass('step-upload')}`}>
                                <Icon name="upload" className="mr-2 text-blue-500 dark:text-blue-400 group-hover:scale-110 transition-transform" /> 
                                <span className="text-slate-600 dark:text-slate-200">Upload Images</span>
                                <input type="file" multiple accept="image/*" onChange={handleUpload} className="hidden" />
                            </label>

                            <div className={`bg-slate-50 dark:bg-slate-700/30 rounded-xl border border-slate-200 dark:border-slate-600 p-1 flex gap-1 ${getHighlightClass('step-download')}`}>
                                <button onClick={() => createPDF('print')} disabled={images.length === 0} className="w-12 h-10 bg-slate-200 dark:bg-slate-600 hover:bg-slate-300 dark:hover:bg-slate-500 text-slate-700 dark:text-white rounded-lg flex items-center justify-center transition-colors disabled:opacity-50 disabled:cursor-not-allowed" title="Print / Preview">
                                    <Icon name="printer" />
                                </button>
                                <button onClick={() => createPDF('save')} disabled={images.length === 0} className="flex-1 h-10 bg-green-600 hover:bg-green-500 text-white rounded-lg font-bold text-xs shadow flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                                    <Icon name="download" /> Download PDF
                                </button>
                            </div>
                        </div>
                        
                        {/* Image List */}
                        <div className="flex-1 overflow-y-auto p-2 space-y-1 min-h-0 bg-slate-50 dark:bg-slate-800/50">
                            {images.map((img, idx) => (
                                <div key={img.id} onClick={() => { setSelectedId(img.id); setIsMobileMenuOpen(false); }} className={`group flex items-center gap-3 p-2 rounded-lg cursor-pointer transition-all ${selectedId === img.id ? 'bg-white dark:bg-slate-700 ring-1 ring-blue-500/50 shadow-md' : 'hover:bg-slate-100 dark:hover:bg-slate-700/50'}`}>
                                    <div className="w-10 h-12 bg-slate-200 dark:bg-slate-900 rounded overflow-hidden flex-shrink-0 border border-slate-300 dark:border-slate-600 relative">
                                        <img src={img.url} className="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" />
                                        {img.engText && (
                                            <div className="absolute inset-0 flex items-center justify-center bg-green-500/20 backdrop-blur-[1px]">
                                                <div className="bg-green-500 rounded-full p-0.5 shadow-sm"><Icon name="check" size={10} className="text-white" /></div>
                                            </div>
                                        )}
                                    </div>
                                    <div className="flex-1 min-w-0">
                                        <p className={`text-xs font-medium truncate transition-colors ${selectedId === img.id ? 'text-blue-600 dark:text-white' : 'text-slate-600 dark:text-slate-300'}`}>{img.name}</p>
                                        <p className="text-[10px] text-slate-400">Page {idx + 1}</p>
                                    </div>
                                    <button onClick={(e) => removeImage(e, img.id)} className="opacity-0 group-hover:opacity-100 p-1.5 hover:bg-red-100 dark:hover:bg-red-500/20 text-red-400 rounded-md transition-all">
                                        <Icon name="trash" size={14} />
                                    </button>
                                </div>
                            ))}
                            {images.length === 0 && (
                                <div className="text-center py-10 text-slate-400 text-xs">
                                    Drop images here<br/>to start translating
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Main Canvas */}
                    <div className="flex-1 bg-slate-100 dark:bg-slate-900 relative overflow-auto flex flex-col items-center justify-start pt-20 md:pt-8 select-none transition-colors duration-300">
                        {activeImage ? (
                            <div className="relative shadow-2xl mb-20 max-w-[95%] transition-all duration-300">
                                {/* B&W Preview Overlay */}
                                {showDebug && pageType === 'bw' && (
                                    <div className="absolute top-4 right-4 z-20 border border-yellow-500/50 bg-black/90 p-2 shadow-2xl rounded-lg backdrop-blur-md">
                                        <p className="text-[10px] text-yellow-500 font-bold mb-2 uppercase tracking-wide">B&W Preview</p>
                                        {debugImage ? <img src={debugImage} className="max-w-[200px] border border-slate-700 rounded" /> : <div className="w-[200px] h-[100px] flex items-center justify-center text-xs text-slate-500">Processing...</div>}
                                    </div>
                                )}
                                <img 
                                    ref={imageRef}
                                    src={activeImage.url}
                                    className="max-w-full max-h-[85vh] border-2 border-white dark:border-slate-800 rounded-lg shadow-xl"
                                    draggable="false"
                                />
                                <div className="absolute -bottom-14 left-1/2 transform -translate-x-1/2 flex gap-2 bg-white/90 dark:bg-slate-800/90 backdrop-blur border border-slate-200 dark:border-slate-600 p-2 rounded-xl shadow-xl">
                                    <button onClick={scanWithGemini} disabled={processing.status === 'busy'} className="flex items-center gap-2 px-6 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg font-bold text-sm disabled:opacity-50 shadow-lg shadow-blue-900/30 transition-transform active:scale-95">
                                        {processing.status === 'busy' ? <span className="animate-pulse">Processing...</span> : <><Icon name="sparkles" /> Scan Page</>}
                                    </button>
                                </div>
                            </div>
                        ) : (
                            <div className="flex flex-col items-center justify-center h-full text-slate-400 dark:text-slate-700">
                                {/* Text and Icon moved above */}
                                <Icon name="image" size={64} className="mb-4 opacity-20" />
                                <p className="font-light text-lg mb-8">Select a page to begin</p>

                                {/* SHOWCASE IMAGE: Only shown when no images are uploaded yet */}
                                {images.length === 0 && (
                                    <img 
                                        src="infographic-manga.png" 
                                        alt="MangaLens Showcase" 
                                        className="max-w-md w-full h-auto rounded-lg shadow-2xl border border-slate-200 dark:border-slate-700 opacity-90 hover:opacity-100 transition-opacity duration-500"
                                        style={{ maxHeight: '50vh' }}
                                    />
                                )}
                            </div>
                        )}
                    </div>

                    {/* Text Sidebar (Hidden on Mobile, toggled? No, simplistic layout for now. Maybe stack on bottom for mobile? Keeping simplified for now.) */}
                    <div className="hidden md:flex w-80 bg-white dark:bg-slate-800 border-l border-slate-200 dark:border-slate-700 flex-col shadow-xl z-20 h-full">
                        <div className="p-4 border-b border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 flex-shrink-0">
                            <h2 className="font-bold text-sm uppercase tracking-wider text-slate-500 dark:text-slate-400 flex items-center gap-2">
                                <Icon name="translate" size={14} /> Translation Results
                            </h2>
                        </div>
                        {processing.status !== 'idle' && (
                            <div className={`px-4 py-3 text-xs font-bold flex justify-between items-center flex-shrink-0 border-b border-slate-100 dark:border-white/5 ${processing.status === 'error' ? 'bg-red-50 dark:bg-red-500/10 text-red-600 dark:text-red-400 border-red-200 dark:border-red-500/20' : processing.status === 'success' ? 'bg-green-50 dark:bg-green-500/10 text-green-600 dark:text-green-400 border-green-200 dark:border-green-500/20' : 'bg-blue-50 dark:bg-blue-500/10 text-blue-600 dark:text-blue-400 border-blue-200 dark:border-blue-500/20'}`}>
                                <span>{processing.message}</span>
                                {processing.status === 'busy' && <div className="w-3 h-3 rounded-full border-2 border-current border-t-transparent animate-spin"></div>}
                            </div>
                        )}
                        <div className="flex-1 p-4 overflow-y-auto space-y-5 min-h-0">
                            {activeImage ? (
                                <>
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-bold text-slate-500 uppercase tracking-wider">Japanese (OCR)</label>
                                        <textarea 
                                            className="w-full h-32 bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-600 rounded-lg p-3 text-sm text-slate-700 dark:text-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none resize-none transition-all font-sans leading-relaxed shadow-inner"
                                            value={activeImage.japText || ''}
                                            onChange={(e) => updateText(activeImage.id, 'japText', e.target.value)}
                                            placeholder="Extracted text will appear here..."
                                        />
                                    </div>
                                    
                                    <div className="relative h-px bg-slate-200 dark:bg-slate-700 w-full">
                                        <div className="absolute left-1/2 -top-3 -translate-x-1/2 bg-white dark:bg-slate-800 px-2 text-slate-400 dark:text-slate-600">
                                            <Icon name="translate" size={14} />
                                        </div>
                                    </div>

                                    <div className="space-y-2">
                                        <label className="text-[10px] font-bold text-green-600 dark:text-green-500 uppercase tracking-wider">English (PDF Output)</label>
                                        <textarea 
                                            className="w-full h-64 bg-slate-50 dark:bg-slate-900/50 border border-green-200 dark:border-green-500/30 rounded-lg p-3 text-sm text-slate-800 dark:text-white focus:ring-2 focus:ring-green-500/50 focus:border-transparent outline-none resize-none transition-all font-serif leading-relaxed shadow-inner"
                                            value={activeImage.engText || ''}
                                            onChange={(e) => updateText(activeImage.id, 'engText', e.target.value)}
                                            placeholder="English translation..."
                                        />
                                    </div>
                                </>
                            ) : (
                                <div className="text-center mt-20 opacity-30 text-sm text-slate-400 italic">
                                    No page selected
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
